<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashnoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark text-light">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-3 bg-light pt-3" id="searchResults">
                <div class="row">
                    <div class="col-12">
                        <h4>Serach for a city!</h4>
                    </div>
                </div>


                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-control" type="text" id="enter-city" placeholder="Search Here"><button
                                type="button" id="searchButton" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="searchHistory" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>

            <div id="weatherContent" class="col-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <div id="cityDetail" class="col-12 border rounded px-3 py-3">
                        <h3 id="display-date"></h3>
                        <div id="icon"><img id="wicon" src="http://openweathermap.org/img/wn/10d@2x.png"
                                alt="Weather icon"></div>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>

                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forecast</h3>
                        <div class="row text-light">
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate0"></p>
                                <p id="fImg0"></p>
                                <p>Temp:<span id="fTemp0"></span></p>
                                <p>Humidity:<span id="fHumidity0"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate1"></p>
                                <p id="fImg1"></p>
                                <p>Temp:<span id="fTemp1"></span></p>
                                <p>Humidity:<span id="fHumidity1"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate2"></p>
                                <p id="fImg2"></p>
                                <p>Temp:<span id="fTemp2"></span></p>
                                <p>Humidity:<span id="fHumidity2"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate3"></p>
                                <p id="fImg3"></p>
                                <p>Temp:<span id="fTemp3"></span></p>
                                <p>Humidity:<span id="fHumidity3"></span></p>
                            </div>
                            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                <p id="fDate4"></p>
                                <p id="fImg4"></p>
                                <p>Temp:<span id="fTemp4"></span></p>
                                <p>Humidity:<span id="fHumidity4"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="fiveDay" class="row pl-2">

                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="script.js"></script>
</body>

</html>
